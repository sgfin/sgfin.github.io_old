---
layout: default
title: Posts
permalink: /posts/
---

<div class="home">
  
  <ul class="posts">
    {% for post in site.posts %}
     {% if post.include %}
        <li>
          <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          <br>
          {{ post.excerpt }}
        </li>
      {% endif %}
      
    {% endfor %}
  </ul>

</div>
